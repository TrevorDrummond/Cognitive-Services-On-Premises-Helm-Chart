{{- if .Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: translator
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "translator.name" .}}
    chart: {{ template "translator.chart" .}}
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.service.autoScaler.minAvailablePods }}
  selector:
    matchLabels:
      app: {{ template "translator.name" .}}
  template:
    metadata:
      labels:
        app: {{ template "translator.name" .}}
    spec:
      containers:
        - name: translator-container
          image: {{ template "image.full" .Values.image }}
          imagePullPolicy: {{ template "image.pull" .Values.image }}
          {{- include "image.args" .Values.image.args | nindent 10 }}
          ports:
            - name: http
              containerPort: {{ .Values.service.containerPort }}
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /status
              port: {{ .Values.service.containerPort }}
            initialDelaySeconds: 10
          livenessProbe:
            httpGet:
              path: /status
              port: {{ .Values.service.containerPort }}
            initialDelaySeconds: 10
            periodSeconds: 5
          {{- include "tts.image.resources" .Values | nindent 10 }}
      imagePullSecrets:
        {{ template "image.secrets" .Values.image.pullSecrets }}
      nodeSelector: 
        agentpool: {{ .Values.agentpool }}
{{- end }}
