{{- if .Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: translator
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "translator.name" .}}
    chart: {{ template "translator.chart" .}}
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.service.autoScaler.minAvailablePods }}
  selector:
    matchLabels:
      app: {{ template "translator.name" .}}
  template:
    metadata:
      labels:
        app: {{ template "translator.name" .}}
    spec:
    {{- if .Values.useVolumeMount}}
      volumes:
        - name: {{.Values.volumeName}}
          persistentVolumeClaim:
            claimName: {{.Values.claimName}}
    {{ end }}
      containers:
        - name: translator-container
          image: {{ template "image.full" .Values.image }}
          imagePullPolicy: {{ template "image.pull" .Values.image }}
          ports:
            - name: http
              containerPort: {{ .Values.service.containerPort }}
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /status
              port: {{ .Values.service.containerPort }}
            initialDelaySeconds: 60
          livenessProbe:
            httpGet:
              path: /status
              port: {{ .Values.service.containerPort }}
            initialDelaySeconds: 240
            periodSeconds: 5
          resources:
            requests:
              memory: "16Gi"
          {{- if .Values.useVolumeMount}}
          volumeMounts:
            - mountPath: "/usr/local/models"
              name: {{.Values.volumeName}}
          {{- end }}
          env:
          {{- include "helpers.list-env-variables" .Values.image | indent 10 }}


      imagePullSecrets:
        {{ template "image.secrets" .Values.image.pullSecrets }}
{{- end }}
